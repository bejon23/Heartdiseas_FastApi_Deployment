<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svm_clf HeartDisease check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>svm_clf Prediction</h1>
    <form action="/predict" method="post">
        <!-- Input fields for prediction -->
        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="BMI" required><br><br>
        
        <label for="smoking">Smoking:</label>
        <select id="smoking" name="Smoking" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="alcohol_drinking">Alcohol Drinking:</label>
        <select id="alcohol_drinking" name="AlcoholDrinking" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>
        
        <label for="stroke">Stroke:</label>
        <select id="stroke" name="Stroke" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>
        
        <label for="physical_health">Physical Health:</label>
        <input type="number" id="physical_health" name="PhysicalHealth" required><br><br>
        
        <label for="mental_health">Mental Health:</label>
        <input type="number" id="mental_health" name="MentalHealth" required><br><br>
        
        <label for="diff_walking">Difficulty in Walking:</label>
        <select id="diff_walking" name="DiffWalking" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>
        
        <label for="sex">Sex:</label>
        <select id="sex" name="Sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="age_category">Age Category:</label>
        <select id="age_category" name="AgeCategory" required>
            <option value="55-59">55-59</option>
            <option value="80 or older">80 or older</option>
            <option value="65-69">65-69</option>
            <option value="75-79">75-79</option>
            <option value="40-44">40-44</option>
            <option value="70-74">70-74</option>
            <option value="60-64">60-64</option>
            <option value="50-54">50-54</option>
            <option value="18-24">18-24</option>
            <option value="35-39">35-39</option>
            <option value="30-34">30-34</option>
            <option value="25-29">25-29</option>
        </select><br><br>
        
        <label for="race">Race:</label>
        <select id="race" name="Race" required>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Asian">Asian</option>
            <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
            <option value="Other">Other</option>
            <option value="Hispanic">Hispanic</option>
        </select><br><br>
        
        <label for="diabetic">Diabetic:</label>
        <select id="diabetic" name="Diabetic" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="No, borderline diabetes">No, borderline diabetes</option>
            <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
        </select><br><br>
        
        <label for="physical_activity">Physical Activity:</label>
        <select id="physical_activity" name="PhysicalActivity" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="gen_health">General Health:</label>
        <select id="gen_health" name="GenHealth" required>
            <option value="Very good">Very good</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Poor">Poor</option>
            <option value="Excellent">Excellent</option>
        </select><br><br>
        
        <label for="sleep_time">Sleep Time:</label>
        <input type="number" id="sleep_time" name="SleepTime" required><br><br>
        
        <label for="asthma">Asthma:</label>
        <select id="asthma" name="Asthma" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="kidney_disease">Kidney Disease:</label>
        <select id="kidney_disease" name="KidneyDisease" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="skin_cancer">Skin Cancer:</label>
        <select id="skin_cancer" name="SkinCancer" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
